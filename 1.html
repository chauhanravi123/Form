    <script>
        function validateMobileNumber() {
            // Get the mobile number from the input field
            var mobileNumber = document.getElementById("mobileNumber").value;

            // Regular expression to match a mobile number (example: +91 for India, 10 digits without country code)
            var mobileRegex = /^\+?[1-9]\d{1,14}$/;

            // Check if the mobile number matches the regex
            if (mobileRegex.test(mobileNumber)) {
                alert("Valid mobile number");
                return true;
            } else {
                alert("Invalid mobile number. Please enter a valid format.");
                return false;
            }
        }
    </script>
